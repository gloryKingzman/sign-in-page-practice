        <div class="container">
            <div class="form">

                <div class="form-heading">
                    <span>Sign in</span>
                </div>

                <div class="row">
                    <input type="text" name="name" id="name" required autocomplete="none">
                    <div class="form-label">
                        <label for="name" class="label-name">
                            <span class="content-name">Name</span>

                        </label>
                    </div>
                </div>

                <div class="row">
                    <input type="password" name="password" id="password" required minlength="8">

                    <div class="form-label">
                        <label for="password" class="label-name">
                            <span class="content-name">Password</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="sign-in btn">
                    sign in
                </button>
            </div>
        </div>
    </div>


    <script>
        const bg = document.querySelector("section");
        const input = document.querySelector("input[type=text]");
        const pwd = document.querySelector("input[type=password]");

        function hidebg() {
            bg.classList.add("bg-hide");

            console.log(bg);
        }

        function showbg() {
            bg.classList.remove("bg-hide");
        }

        pwd.addEventListener("focusin", hidebg);
        input.addEventListener("focusin", hidebg);
        pwd.addEventListener("focusout", showbg);
        input.addEventListener("focusout", showbg);
    </script>
